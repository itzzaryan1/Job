<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Form</title>
  <link rel="stylesheet" href="job.css">
</head>

<body>
  <div class="container">
    <div class="apply_box">
      <h1>
        Job Application
        <span class="title_small">(Web)</span>
      </h1>
      <form action="" id="myForm">
        <div class="form_container">
          <div class="form_control">
            <label for="first_name"> First Name </label>
            <input id="name" name="name" placeholder="Enter First Name..." />
          </div> <br><br>
          <div class="form_control">
            <label for="last_name"> Last Name </label>
            <input id="last_name" name="last_name" placeholder="Enter Last Name..." />
          </div><br><br>
          <div class="form_control">
            <label for="email"> Email </label>
            <input type="email" id="email" name="email" placeholder="Enter Email..." />
          </div><br><br>
          <div class="form_control">
            <label for="job_role"> Job Role </label>
            <select id="job_role" name="job_role">
              <option value="">Select Job Role</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="full_stack">Full Stack Developer</option>
              <option value="ui_ux">UI UX Designer</option>
            </select>
          </div><br><br>
          <div class="textarea_control">
            <label for="address"> Address </label>
            <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
          </div><br><br>
          <div class="form_control">
            <label for="city"> City </label>
            <input id="city" name="city" placeholder="Enter City Name..." />
          </div><br><br>
          <div class="form_control">
            <label for="pincode"> Pincode </label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode Name..." />
          </div><br><br>
          <div class="form_control">
            <label for="date"> Date </label>
            <input value="2024-01-10" type="date" id="date" name="date" />
          </div><br><br>
          <div class="form_control">
            <label for="upload"> Upload Your CV </label>
            <input type="file" id="upload" name="upload" />
          </div><br><br>
        </div>
        <div class="button_container">
          <button type="submit">Submit</button>
        </div><br><br>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('myForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const lastname = document.getElementById("last_name").value;
      const jobrole = document.getElementById("job_role").value;
      const address = document.getElementById("address").value;
      const city = document.getElementById("city").value;
      const pincode = document.getElementById("pincode").value;
      const date = document.getElementById("date").value;
      const upload = document.getElementById("upload").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("pincode").value;

      var data = {
        name: name,
        lastname: lastname,
        jobrole: jobrole,
        address: address,
        city: city,
        pincode: pincode,
        date: date,
        upload: upload,
        email: email
      };

      var json = JSON.stringify(data);
      var blob = new Blob([json], { type: "application/json" });
      var url = URL.createObjectURL(blob);

      var a = document.createElement('a');
      a.download = "user_data.json";
      a.href = url;
      a.textContent = "Download JSON";

      document.getElementById('myForm').appendChild(a);
    });


  </script>
</body>

</html>
